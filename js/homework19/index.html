<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework 18</title>
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div id='blockFirst'>
    <button id="firstBtn" onclick="activeClick()">Жми тут!</button>
    <button id="secondBtn">Все правильно :)</button>
  </div>
  <div class="blockSecond">
    <button id="embarrassedBtn">Приветствую</button>
  </div>

  <div id="countCliсk" onclick="getCountLeftClick()" oncontextmenu="getCountLeftClick()">0

  </div>

  <button class="active-btn" >Active</button>
  <button class="passive-btn">Change me</button>

  <script>
    let btnfirst = document.getElementById('firstBtn')
    let btnSecond = document.getElementById('secondBtn')
    btnfirst.style.width = '175px';
    btnfirst.style.height = '100px';
    btnSecond.style.width = '175px';
    btnSecond.style.height = '100px';
    btnSecond.style.backgroundColor = "#808080"

    function activeClick() {
      if (btnSecond.style.disabled !== 'true') {
        btnSecond.style.disabled = "true";
        btnSecond.style.backgroundColor = "#808080"
      } else {
        btnSecond.style.disabled = "false";
        btnSecond.style.backgroundColor = "#2faa20"
      }
    }



    document.getElementById("embarrassedBtn").onmouseover = function () {
      this.style.backgroundColor = "e34234";
    }
    document.getElementById("embarrassedBtn").onmouseout = function () {
      this.style.backgroundColor = "#004DFF";
    }

    let activeBtn = document.querySelector('.active-btn');
        let passiveBtn = document.querySelector('.passive-btn');


 activeBtn.onclick = function () {
            if (passiveBtn.disabled = 'false') {
                passiveBtn.disabled = 'true'
                passiveBtn.style.backgroundColor = 'blue'
                console.log(passiveBtn.disabled)
            } else  {
                passiveBtn.removeAttribute('disabled');
                passiveBtn.style.backgroundColor = 'orange';

            }
        }


    let counterVal = 0;
    function getCountLeftClick() {
      updateDisplay(++counterVal)
    }


    function updateDisplay(val) {
      document.getElementById("countCliсk").innerHTML = val;
    }



  </script>
</body>

</html>

<head>
  <meta charset="UTF-8">

<body>

<div class="block">
  <div class="localStrg">
    <input style="width:200px; height: 60px;" class="areaLocalStrg" >
    <button class = "localStrgAdd">Добавить</button>
    <p class="localStrgResult"></p>
  </div>

</div>



<script>


let localStrg = document.querySelector('.localStrg')
let localStrgText = document.querySelector('.areaLocalStrg')

let localStrgAdd = document.querySelector('.localStrgAdd')


let localStrgResult = document.querySelector('.localStrgResult')





    localStrgAdd.addEventListener('click', getLocalStrg)

    function getLocalStrg () {
      localStrgResult.textContent = localStrgText.value;
      event.preventDefault();
      localStorage.setItem('keyLocal', localStrgText.value)
    }



  </script>
</body>
